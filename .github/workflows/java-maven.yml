name: Java Maven Non-Containerized
 
on:
  push:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  build-run:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
 
      - name: Build project
        run: mvn clean package
 
      - name: Run Java app
        run: java -jar target/java-demo-1.0.jar
